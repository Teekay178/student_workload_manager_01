{% extends "base.html" %}
{% block title %}Delete Task{% endblock %}
{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete "{{ task.title }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'task_detail' task.pk %}">Cancel</a>
</form>
{% endblock %}
