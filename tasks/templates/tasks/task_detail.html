{% extends "base.html" %}
{% block title %}Task Detail{% endblock %}
{% block content %}
<h2>{{ task.title }}</h2>
<p>{{ task.description }}</p>
<p>Due: {{ task.due_date }}</p>

<a href="{% url 'edit_task' task.pk %}">Edit</a> |
<a href="{% url 'delete_task' task.pk %}">Delete</a> |
<a href="{% url 'dashboard' %}">Back</a>
{% endblock %}
